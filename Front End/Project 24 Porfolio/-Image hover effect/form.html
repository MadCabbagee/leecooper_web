  <body>
    <!--form for referance-->
    <form action="index.php" method="POST">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="name-here"
        minlength="6"
        maxlength="15"
        required
      /><br />

      <label for="password">password:</label>
      <input type="password" id="password" /><br />

      <label for="email">email:</label>
      <input type="email" id="email" placeholder="spongebobsquarepants" /><br />

      <label for="phone">phone #:</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0,9]{4}"
      /><br />

      <label for="bday">birthdate:</label>
      <input type="date" id="bday" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /><br />

      <label for="Mr.">Mr.:</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.:</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="PhD">PhD.:</label>
      <input type="radio" id="PhD." value="PhD." name="title" /><br />

      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option></select
      ><br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">comment:</label><br />
      <textarea id="comment" rows="3" cols="25"></textarea><br />

      <label for="comfilement">file:</label>
      <input type="file" id="file" /><br />

      <input type="reset" /><br />
      <input type="submit" />
    </form>
